# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2
jobs:
  build:
    docker:
      - image: dreamconception/phoenix-build-elixir-ubuntu16:0.0.1
      - image: circleci/postgres:9.6

    environment:
      MIX_ENV: test

    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
            - deps-build

      # Test
      - run: mix deps.get
      - run: mix ecto.create
      - run: mix ecto.migrate
      - run: mix test

      # Build
      - run: cd ~/repo && git reset --hard && git clean -dfx
      - run: echo "$VAULT_PASS" | base64 -d > ~/repo/.ansible/.vault_pass.txt
      - run: cd .ansible && ansible-playbook -i apps/build/inventory-ci apps/build/build.yml -vvv;

      - save_cache:
          key: deps-build
          paths:
            - ~/repo/_build
            - ~/repo/deps